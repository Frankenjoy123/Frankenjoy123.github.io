        <h2 id="常见配置"><a href="#常见配置" class="headerlink" title="常见配置"></a>常见配置</h2><figure class="highlight vala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta"># 4G内存:</span></span><br><span class="line">JAVA_OPTS=<span class="string">"$JAVA_OPTS -server -Xms2500m -Xmx2500m -XX:PermSize=256M -XX:MaxPermSize=512m"</span></span><br></pre></td></tr></table></figure>
<figure class="highlight vala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta"># 机器内存分配结构：</span></span><br><span class="line"><span class="meta">#    核心应用占用内存（可通过监控查看出合适的大小，配置太高用不到也是浪费）</span></span><br><span class="line"><span class="meta">#    系统及非核心应用占用内存（在核心应用未启用时，top所占用内存。此基础上还需弹性空间）</span></span><br><span class="line"><span class="meta">#    注:日常状态内存尽量控制在70%以内,预留内存以备处理‘内存针刺’的业务</span></span><br><span class="line"><span class="meta"># (服务器一般设置-Xms、-Xmx相等以避免在每次GC后调整堆的大小)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-Xms128m                #JVM初始分配的堆内存</span><br><span class="line">-Xmx512m                #JVM最大允许分配的堆内存，按需分配</span><br><span class="line">-XX:PermSize=<span class="number">64</span>M        #JVM初始分配的非堆内存</span><br><span class="line">-XX:MaxPermSize=<span class="number">128</span>M    #JVM最大允许分配的非堆内存，按需分配</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h2 id="tomcat-jvm配置"><a href="#tomcat-jvm配置" class="headerlink" title="tomcat jvm配置"></a>tomcat jvm配置</h2><figure class="highlight vala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta"># 服务端配置远程调试</span></span><br><span class="line">CATALINA_OPTS=<span class="string">"$CATALINA_OPTS -server -Xdebug -Xnoagent -Djava.compiler=NONE -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5888"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta"># jconsole，VisualVM，JMC 监控配置（rmi）</span></span><br><span class="line"><span class="meta"># -Dcom.sun.management.jmxremote.authenticate=false 为 JMC 关闭飞行模式</span></span><br><span class="line">JAVA_OPTS=<span class="string">"$JAVA_OPTS -Dcom.sun.management.jmxremote=true -Djava.rmi.server.hostname=121.40.84.8 -Dcom.sun.management.jmxremote.port=8999 -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.managementote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta"># 配置tomcat，日常GC日志. 可记录下服务器历史的GC情况</span></span><br><span class="line"><span class="meta"># 注意：tomcat启动后如果webapps下未自动创建sys目录，请手动创建 */webapps&gt;mkdir sys</span></span><br><span class="line"><span class="meta"># 配置路径到webapps下，方便日志文件的下载和直接定位：</span></span><br><span class="line"><span class="meta"># 访问：</span></span><br><span class="line"><span class="meta"># http://121.40.87.121:8080/sys/gc.log</span></span><br><span class="line"><span class="meta"># http://121.40.84.8:8080/sys/gc.log</span></span><br><span class="line"><span class="meta"># 可视化工具:GCViewer可以使用网络地址直接查看</span></span><br><span class="line">CATALINA_OPTS=<span class="string">"$CATALINA_OPTS -Xloggc:webapps/sys/gc.log -XX:+PrintGCDetails -XX:+PrintGCDateStamps"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta"># jprofile服务器端配置</span></span><br><span class="line">CATALINA_OPTS=<span class="string">"$CATALINA_OPTS -agentlib:jprofilerti=port=8849,nowait -Xbootclasspath/a:/usr/local/jprofile/jprofiler9/bin/agent.jar"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta"># jvm shut down时,输出dump文件</span></span><br><span class="line">CATALINA_OPTS=<span class="string">"$CATALINA_OPTS -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/usr/local/apache-tomcat-7.0.59/logs/heap.dump"</span></span><br></pre></td></tr></table></figure>
<p>windows 配置<br><figure class="highlight vala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta"># 服务端配置远程调试</span></span><br><span class="line">SET CATALINA_OPTS=-server -Xdebug -Xnoagent -Djava.compiler=NONE -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=<span class="number">5888</span></span><br><span class="line"> </span><br><span class="line"><span class="meta"># jprofile服务器端配置</span></span><br><span class="line"><span class="keyword">set</span> CATALINA_OPTS=%CATALINA_OPTS% -agentpath:G:\workTool\jprofiler9\bin\windows-x64\jprofilerti.dll=port=<span class="number">8849</span>,nowait</span><br></pre></td></tr></table></figure></p>

"line"><span class="number">01</span>-.tar格式</span><br><span class="line">解包：[＊＊＊＊＊＊＊]$ tar xvf FileName.tar</span><br><span class="line">打包：[＊＊＊＊＊＊＊]$ tar cvf FileName<span class="selector-class">.tar</span> DirName（注：tar是打包，不是压缩！）</span><br><span class="line"></span><br><span class="line"><span class="number">02</span>-.gz格式</span><br><span class="line">解压<span class="number">1</span>：[＊＊＊＊＊＊＊]$ gunzip FileName.gz</span><br><span class="line">解压<span class="number">2</span>：[＊＊＊＊＊＊＊]$ gzip -d FileName.gz</span><br><span class="line">压 缩：[＊＊＊＊＊＊＊]$ gzip FileName</span><br><span class="line"></span><br><span class="line"><span class="number">03</span>-<span class="selector-class">.tar</span><span class="selector-class">.gz</span>格式</span><br><span class="line">解压：[＊＊＊＊＊＊＊]$ tar zxvf FileName<span class="selector-class">.tar</span><span class="selector-class">.gz</span></span><br><span class="line">压缩：[＊＊＊＊＊＊＊]$ tar zcvf FileName<span class="selector-class">.tar</span><span class="selector-class">.gz</span> DirName</span><br><span class="line">查看：[＊＊＊＊＊＊＊]$ tar ztvf FileName<span class="selector-class">.tar</span><span class="selector-class">.gz</span></span><br><span class="line"></span><br><span class="line"><span class="number">04</span>-.bz2格式</span><br><span class="line">解压<span class="number">1</span>：[＊＊＊＊＊＊＊]$ bzip2 -d FileName.bz2</span><br><span class="line">解压<span class="number">2</span>：[＊＊＊＊＊＊＊]$ bunzip2 FileName.bz2</span><br><span class="line">压 缩： [＊＊＊＊＊＊＊]$ bzip2 -z FileName</span><br><span class="line"></span><br><span class="line"><span class="number">05</span>-<span class="selector-class">.tar</span><span class="selector-class">.bz2</span>格式</span><br><span class="line">解压：[＊＊＊＊＊＊＊]$ tar jxvf FileName<span class="selector-class">.tar</span><span class="selector-class">.bz2</span></span><br><span class="line">压缩：[＊＊＊＊＊＊＊]$ tar jcvf FileName<span class="selector-class">.tar</span><span class="selector-class">.bz2</span> DirName</span><br><span class="line"></span><br><span class="line"><span class="number">06</span>-.bz格式</span><br><span class="line">解压<span class="number">1</span>：[＊＊＊＊＊＊＊]$ bzip2 -d FileName.bz</span><br><span class="line">解压<span class="number">2</span>：[＊＊＊＊＊＊＊]$ bunzip2 FileName.bz</span><br><span class="line"></span><br><span class="line"><span class="number">07</span>-<span class="selector-class">.tar</span><span class="selector-class">.bz</span>格式</span><br><span class="line">解压：[＊＊＊＊＊＊＊]$ tar jxvf FileName<span class="selector-class">.tar</span><span class="selector-class">.bz</span></span><br><span class="line"></span><br><span class="line"><span class="number">08</span>-.Z格式</span><br><span class="line">解压：[＊＊＊＊＊＊＊]$ uncompress FileName.Z</span><br><span class="line">压缩：[＊＊＊＊＊＊＊]$ compress FileName</span><br><span class="line"></span><br><span class="line"><span class="number">09</span>-<span class="selector-class">.tar</span><span class="selector-class">.Z</span>格式</span><br><span class="line">解压：[＊＊＊＊＊＊＊]$ tar Zxvf FileName<span class="selector-class">.tar</span><span class="selector-class">.Z</span></span><br><span class="line">压缩：[＊＊＊＊＊＊＊]$ tar Zcvf FileName<span class="selector-class">.tar</span><span class="selector-class">.Z</span> DirName</span><br><span class="line"></span><br><span class="line"><span class="number">10</span>-.tgz格式</span><br><span class="line">解压：[＊＊＊＊＊＊＊]$ tar zxvf FileName.tgz</span><br><span class="line"></span><br><span class="line"><span class="number">11</span>-<span class="selector-class">.tar</span><span class="selector-class">.tgz</span>格式</span><br><span class="line">解压：[＊＊＊＊＊＊＊]$ tar zxvf FileName<span class="selector-class">.tar</span><span class="selector-class">.tgz</span></span><br><span class="line">压缩：[＊＊＊＊＊＊＊]$ tar zcvf FileName<span class="selector-class">.tar</span><span class="selector-class">.tgz</span> FileName</span><br><span class="line"></span><br><span class="line"><span class="number">12</span>-.zip格式</span><br><span class="line">解压：[＊＊＊＊＊＊＊]$ unzip FileName.zip</span><br><span class="line">压缩：[＊＊＊＊＊＊＊]$ zip FileName<span class="selector-class">.zip</span> DirName</span><br><span class="line"></span><br><span class="line"><span class="number">13</span>-.lha格式</span><br><span class="line">解压：[＊＊＊＊＊＊＊]$ lha -e FileName.lha</span><br><span class="line">压缩：[＊＊＊＊＊＊＊]$ lha -<span class="selector-tag">a</span> FileName<span class="selector-class">.lha</span> FileName</span><br><span class="line"></span><br><span class="line"><span class="number">14</span>-.rar格式</span><br><span class="line">解压：[＊＊＊＊＊＊＊]$ rar <span class="selector-tag">a</span> FileName.rar</span><br><span class="line">压缩：[＊＊＊＊＊＊＊]$ rar e FileName.rar</span><br><span class="line">rar请到：下载！</span><br><span class="line">解压后请将rar_static拷贝到/usr/bin目录（其他由<span class="variable">$PATH</span>环境变量</span><br><span class="line">指定的目录也行）：[＊＊＊＊＊＊＊]$ cp rar_static /usr/bin/rar</span><br></pre></td></tr></table></figure>
